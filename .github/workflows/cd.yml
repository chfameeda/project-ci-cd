name: CD Pipeline

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # ✅ Use the correct secret name

      - name: Deploy Flask App via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔁 Navigating to app directory..."
            cd /var/www/project-ci-cd || exit 1

            echo "📥 Pulling latest code..."
            git pull origin main || exit 1

            echo "📦 Installing dependencies..."
            source venv/bin/activate
            pip install -r app/requirements.txt || exit 1

            echo "🔄 Restarting Gunicorn..."
            sudo systemctl restart gunicorn || exit 1

            echo "✅ Deployment completed successfully!"

