name: CD Pipeline

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GH_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}          # EC2 public IP
          username: ${{ secrets.REMOTE_USER }}   # SSH user: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # SSH .pem key
          script: |
            echo "ğŸ” Navigating to project directory"
            cd /var/www/ci-cd-project || exit 1

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main || exit 1

            echo "ğŸ“¦ Installing Python dependencies"
            pip install -r requirements.txt || exit 1

            echo "ğŸ” Restarting Gunicorn"
            sudo systemctl restart gunicorn || exit 1

            echo "âœ… Deployment completed successfully!"




