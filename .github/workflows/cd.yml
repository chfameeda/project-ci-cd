name: CD Pipeline

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.CUSTOM_GH_TOKEN }}  # Use custom token

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Match your secret

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}       # Public IP of EC2
          username: ${{ secrets.REMOTE_USER }}  # Typically "ubuntu"
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # Same SSH key as above
          script: |
            echo "üîç Navigating to project directory"
            cd /var/www/ci-cd-project || exit 1

            echo "üì• Pulling latest code"
            git pull origin main || exit 1

            echo "üì¶ Installing Python dependencies"
            pip install -r requirements.txt || exit 1

            echo "üîÅ Restarting Gunicorn service"
            sudo systemctl restart gunicorn || exit 1

            echo "‚úÖ Deployment completed successfully!"



